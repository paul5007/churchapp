          path: /event/readall
          method: get
    environment:
      PGDATABASE: ${self:custom.PGDATABASE}
      PGHOST: ${self:custom.PGHOST}
      PGPASSWORD: ${self:custom.PGPASSWORD}
      PGPORT: ${self:custom.PGPORT}
      PGUSER: ${self:custom.PGUSER}

  EventRoleCreate:
