service: ChurchAppAPI

custom: ${file(config/config_dev.yml)}

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: us-east-1

package:
  individually: true
  exclude:
    - config/**
    - EventCreate/**
    - EventRead/**
    - EventReadAll/**
    - EventRoleCreate/**
    - EventRoleList/**
    - EventRoleReadAllForUser/**
    - UserCreate/**
    - UserLogin/**
    - UserRead/**

functions:
  EventCreate:
    handler: EventCreate/index.handler
    timeout: 1
    memorySize: 128
    package:
      include:
        - EventCreate/index.js
    layers:
      - arn:aws:lambda:us-east-1:935952531494:layer:node-pg:3
    events:
      - http:
          path: /event/create
          method: post
          cors: true
    environment:
      PGDATABASE: ${self:custom.PGDATABASE}
      PGHOST: ${self:custom.PGHOST}
      PGPASSWORD: ${self:custom.PGPASSWORD}
      PGPORT: ${self:custom.PGPORT}
      PGUSER: ${self:custom.PGUSER}

  EventRead:
    handler: EventRead/index.handler
    timeout: 1
    memorySize: 128
    package:
      include:
        - EventRead/index.js
    layers:
      - arn:aws:lambda:us-east-1:935952531494:layer:node-pg:3
    events:
      - http:
          path: /event/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
    environment:
      PGDATABASE: ${self:custom.PGDATABASE}
      PGHOST: ${self:custom.PGHOST}
      PGPASSWORD: ${self:custom.PGPASSWORD}
      PGPORT: ${self:custom.PGPORT}
      PGUSER: ${self:custom.PGUSER}

  EventReadAll:
