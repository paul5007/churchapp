<h1 class="col-md-4 offset-md-4">Login</h1>
<section>
  <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4 offset-md-4">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter username"
        formControlName="username"
      />
    </div>
    <div class="form-group col-md-4 offset-md-4">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <label *ngIf="failedLogin" class="text-danger" for="password"
        >Failed to login with password</label
      >
    </div>
    <button type="submit" class="btn btn-primary offset-md-4">Submit</button
    ><a class="ml-2" [routerLink]="'/user/create'"
      >Don't have one? Create a new one</a
    >
  </form>
</section>
