<h1 class="col-md-3 offset-md-4">Create Event</h1>
<div class="container" [formGroup]="form">
  <div class="form-group col-md-6 offset-md-3">
    <label for="eventName">Event Name <small>(Required)</small></label>
    <input
      type="text"
      class="form-control"
      id="eventName"
      placeholder="Enter event name"
      formControlName="eventName"
      required
    />
    <small *ngIf="failedEventName" class="text-danger" for="eventName"
      >Event name required</small
    >
  </div>
  <div class="form-group col-md-6 offset-md-3">
    <label for="description">Event Description <small>(Required)</small></label>
    <input
      type="text"
      class="form-control"
      id="description"
      placeholder="Enter a description"
      formControlName="description"
      required
    />
    <small *ngIf="failedDescription" class="text-danger" for="description"
      >Description required</small
    >
  </div>
  <div class="form-group col-md-4 offset-md-3">
    <label for="minVolunteers"
      >Minimum Volunteers <small>(Required)</small></label
    >
    <input
      type="number"
      class="form-control"
      id="minVolunteers"
      formControlName="minVolunteers"
      value="1"
      min="1"
      required
    />
    <small *ngIf="failedMinVolunteers" class="text-danger" for="minVolunteers"
      >Minimum number of volunteers required</small
    >
  </div>
  <div class="form-group col-md-4 offset-md-3">
    <label for="maxVolunteers"
      >Maximum Volunteers <small>(Not Required)</small></label
    >
    <input
      type="number"
      class="form-control"
      id="maxVolunteers"
      formControlName="maxVolunteers"
      required
    />
  </div>
  <div class="form-group col-md-4 offset-md-3">
    <label for="eventStartTime">Start Time <small>(Required)</small></label>
    <input
      type="datetime-local"
      class="form-control"
      id="eventStartTime"
      formControlName="eventStartTime"
      placeholder="1"
      required
    />
    <small *ngIf="failedEventStartTime" class="text-danger" for="eventStartTime"
      >Event start time required</small
    >
  </div>
  <div class="form-group col-md-4 offset-md-3">
    <label for="eventEndTime">End Time <small>(Not Required)</small></label>
    <input
      type="datetime-local"
      class="form-control"
      id="eventEndTime"
      formControlName="eventEndTime"
      required
    />
  </div>

  <button class="btn btn-primary offset-md-5" (click)="onSubmit()">
    Submit
  </button>
</div>
