<div class="row">
  <h1>All Events</h1>
</div>
<ul class="list-group" *ngFor="let e of events">
  <li class="list-group-item mb-2">
    {{ e.EventName }} : {{ e.Description }}
    <span class="float-right">
      <span>Organizer : {{ e.CreatedBy }}</span>
      <button class="btn btn-primary ml-2">View</button>
    </span>
  </li>
</ul>
