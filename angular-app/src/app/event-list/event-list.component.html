<div class="row">
  <h1>All Events</h1>
  <div *ngIf="hasCurrentUser">
    <button class="btn btn-primary ml-5 mt-2" (click)="createEvent()">
      Create New Event
    </button>
  </div>
</div>
<ul class="list-group" *ngFor="let e of events">
  <li class="list-group-item mb-2">
    <h5>{{ e.EventName }}</h5>
    <h6>{{ e.Description }}</h6>
    <span class="float-right">
      <span>Organizer : {{ e.CreatedBy }}</span>
      <button class="btn btn-primary ml-2" (click)="viewEvent(e.ID)">
        View
      </button>
    </span>
    <p>
      Starts {{ e.EventStartTime | date }} :
      <span *ngIf="e.EventEndTime">Ends {{ e.EventEndTime | date }} </span>
    </p>
  </li>
</ul>
